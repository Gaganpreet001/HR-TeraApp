<button class="btn btn-primary mb-3" (click)="addCustomer()">Add Customer</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer Name</th>
      <th>Contact Person</th>
      <th>Order No</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
      <td>{{ customer.id }}</td>
      <td>{{ customer.customerName }}</td>
      <td>{{ customer.contactPerson }}</td>
      <td>{{ customer.OrderNo }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.city }}</td>
      <td>
        <!-- <button class="btn btn-primary btn-sm" (click)="editCustomer(customer.id)">Edit</button> -->
        <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<pagination-controls
  (pageChange)="onPageChange($event)"
></pagination-controls>
