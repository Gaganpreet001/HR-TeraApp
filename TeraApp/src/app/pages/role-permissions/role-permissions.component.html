<div class="container-fluid mt-4">
    <form
      [formGroup]="roleForm"
      (ngSubmit)="loadRolePermissionsData()"
      class="row g-3 align-items-center"
    >
      <div class="col-md-6 d-flex">
        <label for="roleId" class="form-label me-2" style="width: 150px">Role</label>
        <select id="roleId" formControlName="roleId" class="form-select">
          <option value="" disabled selected>Select Role</option>
          <option *ngFor="let role of roles" [value]="role.id">
            {{ role.roleName }}
          </option>
        </select>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Load Permissions</button>
      </div>
    </form>
  
    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
    <!-- <div *ngIf="success" class="alert alert-danger mt-3">
        {{ success }}
    </div> -->
  
    <div class="mt-4 table-container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Parent Menu</th>
            <th>Menu Name</th>
            <th>Add</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Display</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let permission of rolePermissionsList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ permission.parentName }}</td>
                <td>{{ permission.actionName }}</td>
                <td>
                  <input
                    type="checkbox"
                    [checked]="permission.isAdd"
                    (change)="onChange(permission, 'isAdd', $event)"
                  />
                </td>
                <td>
                  <input
                    type="checkbox"
                    [checked]="permission.isEdit"
                    (change)="onChange(permission, 'isEdit', $event)"
                  />
                </td>
                <td>
                  <input
                    type="checkbox"
                    [checked]="permission.isDelete"
                    (change)="onChange(permission, 'isDelete', $event)"
                  />
                </td>
                <td>
                  <input
                    type="checkbox"
                    [checked]="permission.isDisplay"
                    (change)="onChange(permission, 'isDisplay', $event)"
                  />
                </td>
              </tr>              
        </tbody>
      </table>
    </div>
  </div>
