<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-2">
    <h2>Items</h2>
    <button class="btn btn-primary" (click)="addItem()">Add New Item</button>
  </div>
  <hr>
  <!-- Items table -->
  <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Name</th>
        <th>Unit Id</th>
        <th>Group Id</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through items and display each item's details -->
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.unitId }}</td>
        <td>{{ item.groupId }}</td>
        <td>
          <!-- Edit item button -->
          <button class="btn btn-sm" (click)="editItem(item.id)">Edit</button>
        </td>
        <td>
          <!-- Delete item button -->
          <button class="btn btn-sm delete" (click)="deleteItem(item.id)">Delete</button>
        </td>
      </tr>

      <!-- If there are no items, show this message -->
      <tr *ngIf="items.length === 0">
        <td colspan="5" class="text-center">No items found.</td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for ItemAEComponent -->
  <ng-template #itemModal let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-item-ae></app-item-ae> 
    </div>
  </ng-template>
  
</div>
