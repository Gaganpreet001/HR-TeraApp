<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card">
    <!-- <div class="card-header text-center">
      <h5 class="login-heading">User Login</h5>
    </div> -->

    <div class="card-body">
      <h5 class="login-heading text-center mb-4">User Login</h5>
      <!-- User Icon -->
      <div class="user-icon-container text-center mb-4">
        <i class="bi bi-person-circle user-icon"></i>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <!-- Username Input -->
        <div class="form-group mb-3">
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Username"
          />
          <div
            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            class="text-danger mt-1"
          >
            Username is required.
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group mb-3">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
          />
          <div
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-danger mt-1"
          >
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mb-3 w-100">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
